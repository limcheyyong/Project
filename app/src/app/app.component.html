<!-- head -->
<app-login *ngIf="user == null"></app-login>
<div *ngIf="user != null">
  <div id="navbar" class="navbar navbar-default  ace-save-state">
    <div class="navbar-container ace-save-state" id="navbar-container">
      <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
        <span class="sr-only">Toggle sidebar</span>

        <span class="icon-bar"></span>

        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>

      <div class="navbar-header pull-left">
        <a href="index.html" class="navbar-brand">
          <small>
            <i class="fa fa-leaf"></i>
            Ace Admin
          </small>
        </a>
      </div>

      <div class="navbar-buttons navbar-header pull-right" role="navigation">
        <ul class="nav ace-nav">
          <li class="light-blue dropdown-modal">
            <a data-toggle="dropdown" href="#" class="dropdown-toggle">
              <img class="nav-user-photo" src="assets/images/avatars/user.jpg" alt="Jason's Photo" />
              <span class="user-info">
                <small>Welcome,</small>
                {{user.userName}}
              </span>

              <i class="ace-icon fa fa-caret-down"></i>
            </a>

            <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
              <li>
                <a href="#">
                  <i class="ace-icon fa fa-cog"></i>
                  Settings
                </a>
              </li>

              <li>
                <a href="profile.html">
                  <i class="ace-icon fa fa-user"></i>
                  Profile
                </a>
              </li>

              <li class="divider"></li>

              <li>
                <a href="#" (click)="logout()">
                  <i class="ace-icon fa fa-power-off"></i>
                  Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div><!-- /.navbar-container -->
  </div>
  <div class="main-container ace-save-state" id="main-container">
    <div id="sidebar" class="sidebar  responsive ace-save-state">
      <ul class="nav nav-list">
        <li class="active">
          <a href="index.html">
            <i class="menu-icon fa fa-tachometer"></i>
            <span class="menu-text"> 後台首頁 </span>
          </a>
          <b class="arrow"></b>
        </li>
        <li class="" *ngFor="let menu of menu,let i = index">
          <a href="#" class="dropdown-toggle">
            <i [class]="menu.icon"></i>
            <span class="menu-text">{{menu.menu}} </span>
            <b class="arrow fa fa-angle-down"></b>

          </a>
          <b class="arrow"></b>
          <ul class="submenu">
            <li class="" *ngFor="let submenu of submenu,let i = index">
              <a [routerLink]="submenu.location" *ngIf="submenu.menu == menu.key" (click)="test(i)">
                <i class="menu-icon fa fa-caret-right"></i>
                {{submenu.submenu}}
              </a>
              <b class="arrow"></b>
            </li>
          </ul>
        </li>
      </ul>
      <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
        <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
          data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
      </div>
    </div>

    <div class="main-content ">
      <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
          <ul class="breadcrumb">
            <li>
              <i class="ace-icon fa fa-home home-icon" ></i>
              <a href="#">首頁</a>
            </li>
            <li class="active">{{title}}</li>
          </ul>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="footer">
      <div class="footer-inner">
        <div class="footer-content">
          <span class="bigger-120">
            <span class="blue bolder">Ace</span>
            Application &copy; 2013-2014
          </span>

          &nbsp; &nbsp;
          <span class="action-buttons">
            <a href="#">
              <i class="ace-icon fa fa-rss-square orange bigger-150"></i>
            </a>
          </span>
        </div>
      </div>
    </div>




    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
      <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
  </div><!-- /.main-container -->
</div>
