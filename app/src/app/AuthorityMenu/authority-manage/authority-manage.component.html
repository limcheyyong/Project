<div class="page-content">
  <div class="row">
    <div class="col-xs-12 col-sm-12 widget-container-col">
      <div class="widget-box " id="widget-box-2" style="opacity: 1;border-radius: 5px;">
        <div class="widget-header">
          <h5 class="widget-title bigger lighter">
            <i class="ace-icon fa fa-table"></i>
            查詢條件
          </h5>
        </div>
        <div class="widget-body" style="display: block;">
          <div class="widget-main">
            <div class="row margin_top">
              <div class="col-sm-6">
                <label for="form-field-1">使用者名稱:</label>
                <input class="form-control" id="form-field-1" [(ngModel)]="adminInfo.userName" name="userName">
              </div>
              <div class="col-sm-6">
                <label for="form-field-2">使用者權限:</label>
                <input class="form-control" id="form-field-2">
              </div>
            </div>

          </div>
        </div>
        <div class="widget-toolbox  padding-8 clearfix">
          <button class="btn btn-white btn-default btn-round pull-right" type="submit" (click)="submit()">查詢</button>
        </div>

      </div>
    </div>
  </div>
  <div class="row margin_top"></div>
  <div class="row margin_top">
    <div class="col-xs-12 col-sm-12 widget-container-col">
      <div>
        <table class="table table-striped table-bordered table-sm row-border hover" width="100%" datatable
          [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of adminList">
              <td>{{item.adminId}}</td>
              <td>{{item.userName}}</td>
              <td>{{item.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
